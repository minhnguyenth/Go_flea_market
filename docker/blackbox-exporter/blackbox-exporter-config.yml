modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200, 201, 202, 203, 204, 205, 206]
      fail_if_body_matches_regexp:
        - "Error"

  http_post_2xx:
    prober: http
    timeout: 5s
    http:
      method: POST
      preferred_ip_protocol: "ip4"
      valid_status_codes: [200, 201, 202, 203, 204, 205, 206]

  http_4xx_5xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: "ip4"
      valid_status_codes: [400, 401, 403, 404, 405, 406, 407, 408, 409, 410, 429, 500, 501, 502, 503, 504, 505]
